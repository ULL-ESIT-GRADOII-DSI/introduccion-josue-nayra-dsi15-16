<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>

     <link href="normalize.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

     <script type="text/javascript" src="temperature.js"></script>
     <link href="global.css" rel="stylesheet" type="text/css">

  </head>       

  <body>
    <h1>Temperature Converter</h1>
    <table align="center">
      <tr>
        <th>Enter temperature:</th>
        <td>
          <form id="formulario" onsubmit="calculate();">
            <input id="original"
                   placeholder="32F"
                   size="50"
                   title="Escribe un número seguido de 'C' o 'F'"
                   pattern="/^\s*([-+]?\d+(?:\.\d*)?(?:e[+-]?\d+)?)\s*([fFcC]|fa|FA|Fa|far|Far|FAR)\s*$/i" />
          </form>           
        </td>
      </tr>
      <tr>
        <th>Temperature converted:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
